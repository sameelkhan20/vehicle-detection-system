<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Detection Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="main-container">
                    <!-- Header -->
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold text-primary">
                            <i class="fas fa-chart-line me-3"></i>
                            Vehicle Detection Analytics
                        </h1>
                        <p class="lead text-muted">Real-time vehicle counting and traffic analysis</p>
                    </div>

                    <!-- Navigation -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
                                <div class="container-fluid">
                                    <a class="navbar-brand" href="/">
                                        <i class="fas fa-home me-2"></i>Home
                                    </a>
                                    <a class="navbar-brand" href="/analytics">
                                        <i class="fas fa-chart-bar me-2"></i>Analytics
                                    </a>
                                </div>
                            </nav>
                        </div>
                    </div>

                    <!-- Today's Summary -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <h4><i class="fas fa-calendar-day me-2"></i>Today's Summary</h4>
                            <div id="todaySummary" class="row">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Charts -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="chart-container">
                                <h5><i class="fas fa-chart-pie me-2"></i>Vehicle Type Distribution</h5>
                                <canvas id="vehicleTypeChart"></canvas>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="chart-container">
                                <h5><i class="fas fa-chart-bar me-2"></i>Direction Flow</h5>
                                <canvas id="directionChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Crossings Table -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="chart-container">
                                <h5><i class="fas fa-list me-2"></i>Recent Vehicle Crossings</h5>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>Time</th>
                                                <th>Vehicle Type</th>
                                                <th>Direction</th>
                                                <th>Track ID</th>
                                                <th>Confidence</th>
                                            </tr>
                                        </thead>
                                        <tbody id="crossingsTable">
                                            <!-- Will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="chart-container">
                                <h5><i class="fas fa-filter me-2"></i>Data Filters</h5>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label class="form-label">Start Date</label>
                                        <input type="date" class="form-control" id="startDate">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">End Date</label>
                                        <input type="date" class="form-control" id="endDate">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">Vehicle Type</label>
                                        <select class="form-select" id="vehicleType">
                                            <option value="">All Types</option>
                                            <option value="car">Car</option>
                                            <option value="truck">Truck</option>
                                            <option value="bus">Bus</option>
                                            <option value="motorcycle">Motorcycle</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">Direction</label>
                                        <select class="form-select" id="direction">
                                            <option value="">All Directions</option>
                                            <option value="in">IN</option>
                                            <option value="out">OUT</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <button class="btn btn-primary" onclick="applyFilters()">
                                            <i class="fas fa-search me-2"></i>Apply Filters
                                        </button>
                                        <button class="btn btn-secondary ms-2" onclick="resetFilters()">
                                            <i class="fas fa-undo me-2"></i>Reset
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let vehicleTypeChart, directionChart;

        // Initialize charts
        function initCharts() {
            // Vehicle Type Chart
            const vehicleTypeCtx = document.getElementById('vehicleTypeChart').getContext('2d');
            vehicleTypeChart = new Chart(vehicleTypeCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Cars', 'Trucks', 'Buses', 'Motorcycles'],
                    datasets: [{
                        data: [0, 0, 0, 0],
                        backgroundColor: ['#28a745', '#dc3545', '#ffc107', '#17a2b8']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            // Direction Chart
            const directionCtx = document.getElementById('directionChart').getContext('2d');
            directionChart = new Chart(directionCtx, {
                type: 'bar',
                data: {
                    labels: ['IN', 'OUT'],
                    datasets: [{
                        label: 'Vehicle Count',
                        data: [0, 0],
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Load today's summary
        function loadTodaySummary() {
            fetch('/get_daily_summary')
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('todaySummary').innerHTML = 
                        '<div class="col-12"><div class="alert alert-info">No data available for today</div></div>';
                    return;
                }

                const summary = `
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h3>${data.total_vehicles_in || 0}</h3>
                            <p>Vehicles IN</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h3>${data.total_vehicles_out || 0}</h3>
                            <p>Vehicles OUT</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h3>${(data.cars_in || 0) + (data.cars_out || 0)}</h3>
                            <p>Cars</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card">
                            <h3>${(data.trucks_in || 0) + (data.trucks_out || 0)}</h3>
                            <p>Trucks</p>
                        </div>
                    </div>
                `;
                document.getElementById('todaySummary').innerHTML = summary;
            })
            .catch(error => {
                console.error('Error loading today summary:', error);
            });
        }

        // Load vehicle crossings
        function loadVehicleCrossings() {
            const params = new URLSearchParams();
            if (document.getElementById('startDate').value) {
                params.append('start_date', document.getElementById('startDate').value);
            }
            if (document.getElementById('endDate').value) {
                params.append('end_date', document.getElementById('endDate').value);
            }
            if (document.getElementById('vehicleType').value) {
                params.append('vehicle_type', document.getElementById('vehicleType').value);
            }
            if (document.getElementById('direction').value) {
                params.append('direction', document.getElementById('direction').value);
            }

            fetch(`/get_vehicle_crossings?${params}`)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('crossingsTable');
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">No data available</td></tr>';
                    return;
                }

                tbody.innerHTML = data.slice(0, 20).map(crossing => `
                    <tr>
                        <td>${new Date(crossing.timestamp).toLocaleString()}</td>
                        <td><span class="badge bg-primary">${crossing.vehicle_type}</span></td>
                        <td><span class="badge ${crossing.direction === 'in' ? 'bg-success' : 'bg-danger'}">${crossing.direction.toUpperCase()}</span></td>
                        <td>${crossing.track_id}</td>
                        <td>${crossing.confidence ? (crossing.confidence * 100).toFixed(1) + '%' : 'N/A'}</td>
                    </tr>
                `).join('');

                // Update charts
                updateCharts(data);
            })
            .catch(error => {
                console.error('Error loading vehicle crossings:', error);
            });
        }

        // Update charts with data
        function updateCharts(data) {
            // Vehicle type distribution
            const vehicleTypes = {
                'car': 0, 'truck': 0, 'bus': 0, 'motorcycle': 0
            };
            
            data.forEach(crossing => {
                if (vehicleTypes.hasOwnProperty(crossing.vehicle_type)) {
                    vehicleTypes[crossing.vehicle_type]++;
                }
            });

            vehicleTypeChart.data.datasets[0].data = [
                vehicleTypes.car,
                vehicleTypes.truck,
                vehicleTypes.bus,
                vehicleTypes.motorcycle
            ];
            vehicleTypeChart.update();

            // Direction flow
            const directions = { 'in': 0, 'out': 0 };
            data.forEach(crossing => {
                directions[crossing.direction]++;
            });

            directionChart.data.datasets[0].data = [directions.in, directions.out];
            directionChart.update();
        }

        // Apply filters
        function applyFilters() {
            loadVehicleCrossings();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('vehicleType').value = '';
            document.getElementById('direction').value = '';
            loadVehicleCrossings();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadTodaySummary();
            loadVehicleCrossings();
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
        });
    </script>
</body>
</html>
